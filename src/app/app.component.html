<div class="wrapper">
  <div id="selected-scenario-info" class="flex-item">
    <h2 *ngIf="selectedScenario == null; else elseBlock">Click a Scenario to View</h2>
    <ng-template #elseBlock>
      <img id="scenario-img" class="someClass" (click)="getNextScenarioPage()" [src]="selectedScenario.imageUrl" width="550px">
    </ng-template>
  </div>
  <app-cytoscape [elements]="scenarios" (selectScenario)="handleScenarioSelect($event)"></app-cytoscape>
</div>
